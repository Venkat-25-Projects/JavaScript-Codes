<!-- Hasattribute() method -->
<html>

<head>
    <title>Document</title>
</head>
<body>
    <input type="text" id="username" placeholder="username" style="background: #a5d70f; font-size: 20px;">

    <script>
        let inputBox = document.getElementById("username");
        console.log(inputBox.style.backgroundColor);
        console.log(inputBox.hasAttribute("style"));
        console.log(inputBox);    
    </script>
</body>
</html>
